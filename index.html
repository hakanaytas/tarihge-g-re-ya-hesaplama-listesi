<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaÅŸ HesaplayÄ±cÄ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .timeline-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            min-height: 60vh;
        }

        .input-title {
            color: white;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 600;
            font-size: 1em;
        }

        .date-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            outline: none;
            backdrop-filter: blur(10px);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .date-input:focus {
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .date-input::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .calculate-btn:hover, .calculate-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .stats-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 8px;
            border-radius: 12px;
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 4px;
            word-break: break-all;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.9;
            line-height: 1.2;
        }

        .birthday-countdown {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            color: white;
        }

        .countdown-number {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .countdown-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .timeline-title {
            color: #333;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .timeline-scroll {
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 5px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .timeline-item:hover, .timeline-item:active {
            transform: translateX(3px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .timeline-year {
            font-size: 1.1em;
            font-weight: 700;
            color: #667eea;
            min-width: 50px;
            flex-shrink: 0;
        }

        .timeline-age {
            flex: 1;
            font-size: 0.95em;
            color: #333;
            font-weight: 500;
            margin: 0 10px;
            line-height: 1.3;
        }

        .timeline-days {
            font-size: 0.8em;
            color: #666;
            background: rgba(102, 126, 234, 0.1);
            padding: 3px 6px;
            border-radius: 6px;
            min-width: 60px;
            text-align: center;
            flex-shrink: 0;
        }

        .current-year {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-left: 4px solid #fff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transform: scale(1.02);
        }

        .current-year .timeline-year,
        .current-year .timeline-age {
            color: white;
        }

        .current-year .timeline-days {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .future-year {
            opacity: 0.7;
            border-left-color: #95a5f7;
        }

        .past-year {
            border-left-color: #a855f7;
        }

        .milestone {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            border-left: 4px solid #fff;
        }

        .milestone .timeline-year,
        .milestone .timeline-age {
            color: white;
        }

        .milestone .timeline-days {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            color: #999;
            text-align: center;
            padding: 20px;
        }

        .empty-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.1em;
            font-weight: 500;
            line-height: 1.4;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
            background: rgba(255, 107, 107, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        .timeline-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .timeline-scroll::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .timeline-scroll::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        /* Tablet iÃ§in orta boyut ayarlamalarÄ± */
        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                height: 100vh;
                overflow: hidden;
            }

            .input-section {
                width: 350px;
                position: static;
                border-right: 1px solid rgba(255, 255, 255, 0.2);
                border-bottom: none;
                padding: 30px;
            }

            .timeline-section {
                flex: 1;
                padding: 30px;
                overflow: hidden;
            }

            .input-title {
                font-size: 1.8em;
                margin-bottom: 25px;
            }

            .timeline-title {
                font-size: 2.2em;
                text-align: left;
            }

            .timeline-scroll {
                height: calc(100vh - 120px);
                max-height: none;
            }

            .stats-grid {
                margin-bottom: 20px;
            }

            .timeline-item {
                padding: 15px 20px;
            }

            .timeline-year {
                font-size: 1.3em;
                min-width: 65px;
            }

            .timeline-age {
                font-size: 1em;
                margin: 0 15px;
            }

            .timeline-days {
                font-size: 0.85em;
                padding: 4px 8px;
                min-width: 75px;
            }
        }

        /* BÃ¼yÃ¼k ekranlar iÃ§in */
        @media (min-width: 1024px) {
            .input-section {
                width: 400px;
                padding: 40px;
            }

            .input-title {
                font-size: 2em;
            }

            .timeline-title {
                font-size: 2.5em;
            }
        }

        /* Ã‡ok kÃ¼Ã§Ã¼k ekranlar iÃ§in */
        @media (max-width: 360px) {
            .timeline-year {
                min-width: 45px;
                font-size: 1em;
            }

            .timeline-age {
                font-size: 0.9em;
            }

            .timeline-days {
                font-size: 0.75em;
                min-width: 55px;
            }

            .stats-grid {
                gap: 8px;
            }

            .stat-item {
                padding: 10px 6px;
            }
        }

        /* Touch cihazlar iÃ§in Ã¶zel ayarlar */
        @media (hover: none) and (pointer: coarse) {
            .timeline-item:hover {
                transform: none;
            }

            .calculate-btn:hover {
                transform: none;
            }

            .timeline-item:active {
                transform: translateX(3px);
                box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
            }

            .calculate-btn:active {
                transform: translateY(-1px);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="input-section">
            <h2 class="input-title">ðŸŽ‚ YaÅŸ HesaplayÄ±cÄ±</h2>
            
            <div class="input-group">
                <label class="input-label" for="birthDate">ðŸ“… DoÄŸum Tarihiniz</label>
                <input type="date" id="birthDate" class="date-input">
            </div>
            
            <button class="calculate-btn" onclick="calculateAge()">Hesapla</button>
            
            <div id="error" class="error hidden"></div>
            
            <div id="statsContainer" class="stats-container hidden">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="currentAge">-</div>
                        <div class="stat-label">Åžu Anki YaÅŸ</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalDays">-</div>
                        <div class="stat-label">YaÅŸanan GÃ¼n</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalWeeks">-</div>
                        <div class="stat-label">YaÅŸanan Hafta</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalMonths">-</div>
                        <div class="stat-label">YaÅŸanan Ay</div>
                    </div>
                </div>
                
                <div id="birthdayCountdown" class="birthday-countdown">
                    <div class="countdown-number" id="daysUntilBirthday">-</div>
                    <div class="countdown-label">DoÄŸum GÃ¼nÃ¼ne Kalan GÃ¼n</div>
                </div>
            </div>
        </div>

        <div class="timeline-section">
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">ðŸ“…</div>
                <div class="empty-text">DoÄŸum tarihinizi girerek baÅŸlayÄ±n</div>
            </div>
            
            <div id="timelineContent" class="hidden">
                <h2 class="timeline-title">ðŸ“ˆ YaÅŸ Zaman Ã‡izelgeniz</h2>
                <div class="timeline-scroll" id="timeline"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateAge() {
            const birthDateInput = document.getElementById('birthDate');
            const errorDiv = document.getElementById('error');
            const emptyState = document.getElementById('emptyState');
            const timelineContent = document.getElementById('timelineContent');
            const timeline = document.getElementById('timeline');
            const statsContainer = document.getElementById('statsContainer');
            
            errorDiv.classList.add('hidden');
            
            if (!birthDateInput.value) {
                errorDiv.textContent = 'LÃ¼tfen doÄŸum tarihinizi girin!';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            const birthDate = new Date(birthDateInput.value);
            const today = new Date();
            const currentYear = today.getFullYear();
            const birthYear = birthDate.getFullYear();
            
            if (birthYear > currentYear || birthYear < 1900) {
                errorDiv.textContent = 'LÃ¼tfen geÃ§erli bir doÄŸum tarihi girin!';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Ä°statistikleri hesapla
            const currentAge = Math.floor((today - birthDate) / (365.25 * 24 * 60 * 60 * 1000));
            const totalDays = Math.floor((today - birthDate) / (24 * 60 * 60 * 1000));
            const totalWeeks = Math.floor(totalDays / 7);
            const totalMonths = Math.floor(totalDays / 30.44);
            
            // DoÄŸum gÃ¼nÃ¼ne kalan gÃ¼nler
            const nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (nextBirthday < today) {
                nextBirthday.setFullYear(today.getFullYear() + 1);
            }
            const daysUntilBirthday = Math.ceil((nextBirthday - today) / (24 * 60 * 60 * 1000));
            
            // Ä°statistikleri gÃ¶ster
            document.getElementById('currentAge').textContent = currentAge;
            document.getElementById('totalDays').textContent = totalDays.toLocaleString('tr-TR');
            document.getElementById('totalWeeks').textContent = totalWeeks.toLocaleString('tr-TR');
            document.getElementById('totalMonths').textContent = totalMonths.toLocaleString('tr-TR');
            document.getElementById('daysUntilBirthday').textContent = daysUntilBirthday;
            
            // Timeline oluÅŸtur
            timeline.innerHTML = '';
            
            for (let year = birthYear; year <= currentYear + 10; year++) {
                const age = year - birthYear;
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                
                // YaÅŸ kategorileri ve Ã¶zellikler
                let ageInfo = '';
                let className = '';
                let daysLived = '';
                
                if (year < currentYear) {
                    ageInfo = `${age} yaÅŸÄ±ndaydÄ±nÄ±z`;
                    className = 'past-year';
                    const yearEnd = new Date(year, 11, 31);
                    const daysInYear = Math.floor((yearEnd - new Date(year - 1, 11, 31)) / (24 * 60 * 60 * 1000));
                    daysLived = `${daysInYear} gÃ¼n`;
                } else if (year === currentYear) {
                    ageInfo = `${currentAge} yaÅŸÄ±ndasÄ±nÄ±z`;
                    className = 'current-year';
                    const daysPassed = Math.floor((today - new Date(year, 0, 1)) / (24 * 60 * 60 * 1000));
                    daysLived = `${daysPassed} gÃ¼n`;
                } else {
                    ageInfo = `${age} yaÅŸÄ±nda olacaksÄ±nÄ±z`;
                    className = 'future-year';
                    daysLived = '365 gÃ¼n';
                }
                
                // Ã–zel milestone'lar
                let milestone = '';
                if (age === 18) { milestone = ' ðŸŽ“ ReÅŸit'; className = 'milestone'; }
                else if (age === 21) { milestone = ' ðŸ¥‚ 21 YaÅŸ'; className = 'milestone'; }
                else if (age === 25) { milestone = ' ðŸŒŸ Ã‡eyrek AsÄ±r'; className = 'milestone'; }
                else if (age === 30) { milestone = ' ðŸš€ Otuzlu YaÅŸlar'; className = 'milestone'; }
                else if (age === 40) { milestone = ' ðŸ’¼ KÄ±rklÄ± YaÅŸlar'; className = 'milestone'; }
                else if (age === 50) { milestone = ' ðŸ† YarÄ±m AsÄ±r'; className = 'milestone'; }
                else if (age === 65) { milestone = ' ðŸŒ… Emeklilik YaÅŸÄ±'; className = 'milestone'; }
                else if (age === 75) { milestone = ' ðŸŒ¸ 75. YaÅŸ'; className = 'milestone'; }
                else if (age === 100) { milestone = ' ðŸŽ‰ AsÄ±rlÄ±k!'; className = 'milestone'; }
                else if (age % 10 === 0 && age > 0) { milestone = ` ðŸŽ‚ ${age}. YaÅŸ`; }
                
                timelineItem.className += ' ' + className;
                timelineItem.innerHTML = `
                    <div class="timeline-year">${year}</div>
                    <div class="timeline-age">${ageInfo}${milestone}</div>
                    <div class="timeline-days">${daysLived}</div>
                `;
                
                timeline.appendChild(timelineItem);
            }
            
            // UI gÃ¼ncellemeleri
            emptyState.classList.add('hidden');
            timelineContent.classList.remove('hidden');
            statsContainer.classList.remove('hidden');
            
            // Åžu anki yÄ±la scroll
            setTimeout(() => {
                const currentYearElement = document.querySelector('.current-year');
                if (currentYearElement) {
                    currentYearElement.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }
            }, 300);
        }
        
        // Enter tuÅŸu ile hesaplama
        document.getElementById('birthDate').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateAge();
            }
        });
        
        // BugÃ¼nÃ¼n tarihini max deÄŸer olarak ayarla
        document.getElementById('birthDate').max = new Date().toISOString().split('T')[0];
        
        // Otomatik hesaplama (tarih deÄŸiÅŸtiÄŸinde)
        document.getElementById('birthDate').addEventListener('change', calculateAge);
    </script>
</body>
</html>
